<footer class="footer sm:footer-horizontal bg-base-200 text-base-content p-10">
  <aside>
     <app-svg-wrapper routerLink="/" [svgTitle]="'footerIcon'" />
    <p>
      Demo Geo.
      <br />
      Encuentra la informaci√≥n que necesites sobre capitales, paises y regiones.
    </p>
  </aside>
  <nav>
    <h6 class="footer-title">Capitales</h6>
    @for (capital of capitals; track capital) {
    <a class="link link-hover">{{ capital }}</a>
    }
  </nav>
  <nav>
    <h6 class="footer-title">Paises</h6>
    @for (country of countries; track country) {
    <a class="link link-hover">{{ country }}</a>
    }
  </nav>
  <nav>
    <h6 class="footer-title">Regiones</h6>
    @for (region of regions; track region) {
    <a class="link link-hover">{{ region }}</a>
    }
  </nav>
</footer>
